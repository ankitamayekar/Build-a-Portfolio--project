<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<title>Project- Build a Portfolio</title>
		
	</head>
	<body>
		<div class="container">
			<header>
				<div class = "row">
				  <div class="col-md-6 title-logo">
					<img alt="Udacity Logo" src="./images/udacity.svg" width=100px, height=100px>
				  </div>
				  <div class="col-md-6 text-right text-uppercase">
					<h1 class="title-super text-thin">Jane Doette</h1>
					<h3>Front-end Ninja</h3>
				  </div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<hr/>
					</div>
				</div>
			</header>
			<article>
				<div class="row">
					<div class="col-md-12">
						<img src="./images/1140x350.jpg"  class="img-responsive" alt="Responsive image">
					</div>
				</div>
			</article>
			<footer>
				<div class="row">
					<div class="col-md-12">
						<h2 class="text-muted">Featured Work</h2>
					</div>
				</div>
				<div class="row text-center ">
				  <div class="col-md-4">
					<figure>
						<img src="./images/370x300_1.jpg">
						<figcaption><h3 class="text-uppercase">Appify</h3></figcaption>
					</figure>
					<p><a href="http://github.com/udacity/Appify">http://github.com/udacity/Appify</a></p>
				  </div>
				  <div class="col-md-4">
					<figure>
						<img src="./images/370x300_2.jpg">
						<figcaption><h3 class="text-uppercase">Sunflower</h3></figcaption>
					</figure>
					<p><a href="http://github.com/udacity/Sunflower">http://github.com/udacity/Sunflower</a></p>
				  </div>
				  <div class="col-md-4">
					<figure>
						<img src="./images/370x300_3.jpg">
						<figcaption><h3 class="text-uppercase">Bokeh</h3></figcaption>
					</figure>
					<p><a href="http://github.com/udacity/Bokeh">http://github.com/udacity/Bokeh</a></p>
				  </div>
				</div>
			</footer>
		</div>
		<script type="text/javascript" src="js/bootstrap.js"></script>
	</body>
</html>
